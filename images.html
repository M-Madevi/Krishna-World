 <script>

const fullscreenContainer = document.getElementById('fullscreenContainer');
    const fullscreenImage = document.getElementById('fullscreenImage');
    const downloadLink = document.getElementById('downloadLink');

    function openFullscreen(imgElement) {
      const imgSrc = imgElement.src;
      fullscreenImage.src = imgSrc;

      // Set download link with filename
      const filename = imgSrc.split('/').pop();
      downloadLink.href = imgSrc;
      downloadLink.setAttribute('download', filename);

      fullscreenContainer.style.display = 'flex';
    }

    function closeFullscreen() {
      fullscreenContainer.style.display = 'none';
      fullscreenImage.src = '';
    }
        // Save button - download image
    function downloadImage() {
      const link = document.createElement('a');
      link.href = fullscreenImage.src;
      link.download = fullscreenImage.src.split('/').pop(); // file name from URL
      document.body.appendChild(link);
      link.click();
      document.body.removeChild(link);
    }


    function shareImage() {
      const url = fullscreenImage.src;
      if (navigator.share) {
        navigator.share({
          title: 'Radha Krishna Image',
          text: 'Divine image from the gallery',
          url: url
        }).catch(err => alert("Share failed: " + err));
      } else {
        alert("Sharing not supported on this device.");
      }
    }

  function searchImages() {
    const input = document.getElementById("searchInput").value.toLowerCase().trim();
    const images = document.querySelectorAll(".image-gallery img");
    let matchFound = false;

    images.forEach(img => {
      const keywords = img.alt.toLowerCase();
      if (keywords.includes(input)) {
        img.style.display = "inline-block";
        matchFound = true;
      } else {
        img.style.display = "none";
      }
    });

    document.getElementById("noResults").style.display = matchFound ? "none" : "block";
  }

  function resetSearch() {
    document.getElementById("searchInput").value = '';
    const images = document.querySelectorAll(".image-gallery img");
    images.forEach(img => {
      img.style.display = "inline-block";
    });
    document.getElementById("noResults").style.display = "none";
  }
</script>
