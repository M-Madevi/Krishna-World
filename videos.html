<script>
let currentVideoSrc = "";

// Open fullscreen player
function openFullscreenVideo(videoElement) {
  const src = videoElement.querySelector('source').src;
  currentVideoSrc = src;
  document.getElementById("fullscreenVideo").src = src;
  document.getElementById("fullscreenOverlay").style.display = "flex";
}

// Close fullscreen
function closeFullscreen() {
  document.getElementById("fullscreenOverlay").style.display = "none";
  const vid = document.getElementById("fullscreenVideo");
  vid.pause();
  vid.src = "";
}

// Share video
function shareVideo() {
  if (navigator.share) {
    navigator.share({
      title: 'Check out this video!',
      text: 'Watch this beautiful Radha Krishna video.',
      url: currentVideoSrc
    }).catch(err => console.error('Error sharing:', err));
  } else {
    alert("Sharing not supported. Copy this link: " + currentVideoSrc);
  }
}

// Download video
async function downloadVideo() {
  try {
    const response = await fetch(currentVideoSrc);
    if (!response.ok) throw new Error("Network error");
    const blob = await response.blob();
    const url = window.URL.createObjectURL(blob);
    const a = document.createElement('a');
    a.href = url;
    a.download = currentVideoSrc.split('/').pop() || 'video.mp4';
    document.body.appendChild(a);
    a.click();
    a.remove();
    window.URL.revokeObjectURL(url);
  } catch (err) {
    alert("Download failed: " + err.message);
  }
}

// Search videos
function searchVideos() {
  const input = document.getElementById("searchInput").value.toLowerCase().trim();
  const boxes = document.querySelectorAll(".video-box");
  let matchFound = false;

  boxes.forEach(box => {
    const title = box.getAttribute("data-title").toLowerCase();
    if (title.includes(input)) {
      box.style.display = "block";
      matchFound = true;
    } else {
      box.style.display = "none";
    }
  });

  // Show "No matching video" message
  let noMatchMsg = document.getElementById("noMatchMessage");
  if (!noMatchMsg) {
    noMatchMsg = document.createElement("p");
    noMatchMsg.id = "noMatchMessage";
    noMatchMsg.style.color = "#e67e22";
    noMatchMsg.style.fontWeight = "bold";
    noMatchMsg.style.marginTop = "20px";
    noMatchMsg.textContent = "‚ö†Ô∏è No matching video found!";
    document.getElementById("videoContainer").after(noMatchMsg);
  }

  noMatchMsg.style.display = matchFound ? "none" : "block";
}

// Reset videos
function resetVideos() {
  document.getElementById("searchInput").value = "";
  searchVideos();
}

// Run after DOM is ready
document.addEventListener("DOMContentLoaded", function() {
  const videoTitles = Array.from(document.querySelectorAll(".video-box"))
    .map(box => box.getAttribute("data-title"));

  const searchInput = document.getElementById("searchInput");
  const suggestionsBox = document.getElementById("suggestions");

  searchInput.addEventListener("input", function() {
    const query = this.value.toLowerCase();
    suggestionsBox.innerHTML = "";

    if (!query) {
      suggestionsBox.style.display = "none";
      return;
    }

    const matches = videoTitles.filter(title => title.toLowerCase().includes(query));

    if (matches.length > 0) {
      matches.forEach(match => {
        const div = document.createElement("div");
        div.textContent = match;
        div.onclick = function() {
          searchInput.value = match;
          suggestionsBox.style.display = "none";
          searchVideos();
        };
        suggestionsBox.appendChild(div);
      });
      suggestionsBox.style.display = "block";
    } else {
      suggestionsBox.style.display = "none";
    }
  });

  // Hide suggestions when clicking outside
  document.addEventListener("click", function(e) {
    if (!searchInput.contains(e.target) && !suggestionsBox.contains(e.target)) {
      suggestionsBox.style.display = "none";
    }
  });

  // Press Enter to search
  searchInput.addEventListener("keypress", function(e) {
    if (e.key === "Enter") {
      searchVideos();
      suggestionsBox.style.display = "none";
    }
  });
});
</script>
